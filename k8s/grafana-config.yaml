apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: mnbara-monitoring
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true
  
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: mnbara-monitoring
data:
  mnbara-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Mnbara Platform Overview",
        "tags": ["mnbara", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "System Overview",
            "type": "stat",
            "targets": [
              {
                "expr": "up",
                "legendFormat": "Services Up"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "CPU Usage %"
              }
            ],
            "yAxes": [
              {"min": 0, "max": 100, "unit": "percent"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "yAxes": [
              {"min": 0, "max": 100, "unit": "percent"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m]))",
                "legendFormat": "Requests/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {"unit": "s"}
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }

  service-health.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Service Health Dashboard",
        "tags": ["mnbara", "services"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Auth Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"auth-service\"}",
                "legendFormat": "Auth Service"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Listing Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"listing-service\"}",
                "legendFormat": "Listing Service"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Payment Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"payment-service\"}",
                "legendFormat": "Payment Service"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Order Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"order-service\"}",
                "legendFormat": "Order Service"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Database Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"postgres\"}",
                "legendFormat": "PostgreSQL"
              }
            ],
            "gridPos": {"h": 4, "w": 8, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Cache Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"redis\"}",
                "legendFormat": "Redis"
              }
            ],
            "gridPos": {"h": 4, "w": 8, "x": 8, "y": 4}
          },
          {
            "id": 7,
            "title": "Search Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"elasticsearch\"}",
                "legendFormat": "Elasticsearch"
              }
            ],
            "gridPos": {"h": 4, "w": 8, "x": 16, "y": 4}
          }
        ],
        "time": {
          "from": "now-5m",
          "to": "now"
        },
        "refresh": "5s"
      }
    }