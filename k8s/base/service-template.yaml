apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnbara-service
  namespace: mnbara
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mnbara-service
  template:
    metadata:
      labels:
        app: mnbara-service
    spec:
      containers:
      - name: service
        image: mnbara/service:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: service-config
        - secretRef:
            name: service-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mnbara-service
  namespace: mnbara
spec:
  selector:
    app: mnbara-service
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
