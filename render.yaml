services:
  # Frontend Web App
  - type: web
    name: mnbara-web
    env: static
    plan: starter
    buildCommand: cd frontend/web-app && npm install && npm run build
    staticPublishPath: frontend/web-app/dist
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # Database
  - type: postgres
    name: mnbara-db
    plan: starter
    ipAllowList: []

  # Redis Cache
  - type: redis
    name: mnbara-redis
    plan: starter
    ipAllowList: []

# Global Environment Variables
envVars:
  - key: DATABASE_URL
    fromService:
      type: postgres
      name: mnbara-db
      property: connectionString
  - key: REDIS_URL
    fromService:
      type: redis
      name: mnbara-redis
      property: connectionString
  - key: JWT_SECRET
    generateValue: true
