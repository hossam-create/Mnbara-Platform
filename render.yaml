# Render Blueprint Configuration
services:
  # Main Web Service (Frontend)
  - type: web
    name: mnbara-web
    env: node
    plan: starter
    buildCommand: cd frontend/web && npm install && npm run build
    startCommand: cd frontend/web && npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5173
    healthCheckPath: /
    autoDeploy: true

  # API Service (Backend)
  - type: web
    name: mnbara-api
    env: node
    plan: starter
    buildCommand: cd backend/services/api-gateway && npm install && npm run build
    startCommand: cd backend/services/api-gateway && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
  - type: pg
    name: mnbara-db
    plan: starter
    ipAllowList: []
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: mnbara-redis
    plan: starter
    ipAllowList: []
    autoDeploy: true

# Environment Variables (Shared across services)
envVars:
  - key: DATABASE_URL
    fromService:
      type: pg
      name: mnbara-db
      property: connectionString

  - key: REDIS_URL
    fromService:
      type: redis
      name: mnbara-redis
      property: connectionString

  - key: JWT_SECRET
    generateValue: true

  - key: NODE_ENV
    value: production
