services:
  # Frontend Web App
  - type: web
    name: mnbara-web
    env: static
    plan: starter
    buildCommand: cd frontend/web-app && npm install && npm run build
    staticPublishPath: frontend/web-app/dist
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # Database
  - type: pserv
    name: mnbara-db
    env: docker
    plan: starter
    repo: https://github.com/render-examples/postgres
    autoDeploy: false

  # Redis Cache
  - type: redis
    name: mnbara-redis
    plan: starter
    ipAllowList: []

# Global Environment Variables
envVars:
  - key: DATABASE_URL
    fromService:
      type: pserv
      name: mnbara-db
      property: url
  - key: REDIS_URL
    fromService:
      type: redis
      name: mnbara-redis
      property: connectionString
  - key: JWT_SECRET
    generateValue: true
