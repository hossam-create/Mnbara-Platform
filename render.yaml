services:
  # Frontend Web App
  - type: web
    name: mnbara-web
    env: static
    plan: starter
    buildCommand: cd frontend/web-app && npm install && npm run build
    staticPublishPath: frontend/web-app/dist
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
