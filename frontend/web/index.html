<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Android Chrome Icons (PWA) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png" />
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/favicon.svg" color="#5bbad5" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="MNBARA - E-commerce marketplace with auctions, crowdshipping, and escrow payments" />
    <meta name="keywords" content="marketplace, auctions, crowdshipping, escrow, e-commerce" />
    <meta name="author" content="MNBARA" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mnbara.com/" />
    <meta property="og:title" content="MNBARA - E-commerce Marketplace" />
    <meta property="og:description" content="E-commerce marketplace with auctions, crowdshipping, and escrow payments" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mnbara.com/" />
    <meta property="twitter:title" content="MNBARA - E-commerce Marketplace" />
    <meta property="twitter:description" content="E-commerce marketplace with auctions, crowdshipping, and escrow payments" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <title>MNBARA - E-commerce Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
