name: Deploy to AWS ECS

on:
  push:
    branches: [main, production]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 123456789.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER: mnbara-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - listing-service
          - auction-service
          - payment-service
          - crowdship-service
          - recommendation-service
          - rewards-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker image
        working-directory: ./services/${{ matrix.service }}
        run: |
          docker build -t ${{ matrix.service }} .
          docker tag ${{ matrix.service }}:latest ${{ env.ECR_REGISTRY }}/mnbara/${{ matrix.service }}:latest
          docker tag ${{ matrix.service }}:latest ${{ env.ECR_REGISTRY }}/mnbara/${{ matrix.service }}:${{ github.sha }}
      
      - name: Push to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/mnbara/${{ matrix.service }}:latest
          docker push ${{ env.ECR_REGISTRY }}/mnbara/${{ matrix.service }}:${{ github.sha }}
      
      - name: Update ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition mnbara-${{ matrix.service }} \
            --query taskDefinition > task-def.json
          
          # Update image in task definition
          cat task-def.json | jq \
            --arg IMAGE "${{ env.ECR_REGISTRY }}/mnbara/${{ matrix.service }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE' > new-task-def.json
          
          # Register new task definition
          aws ecs register-task-definition --cli-input-json file://new-task-def.json
      
      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service }} \
            --task-definition mnbara-${{ matrix.service }} \
            --force-new-deployment
      
      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.service }}
      
      - name: Run smoke tests
        run: |
          SERVICE_URL=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.service }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' | xargs \
            aws elbv2 describe-target-health --target-group-arn | jq -r '.TargetHealthDescriptions[0].Target.Id')
          
          curl -f http://$SERVICE_URL/health || exit 1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/mnbara-web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web/mnbara-web
        run: npm ci
      
      - name: Build Next.js
        working-directory: ./web/mnbara-web
        env:
          NEXT_PUBLIC_API_URL: https://api.mnbara.com
        run: |
          npm run build
          npm run export
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        working-directory: ./web/mnbara-web
        run: |
          aws s3 sync out/ s3://mnbara-web/ --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Notify deployment
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"âœ… Mnbara platform deployed successfully to AWS!"}'
