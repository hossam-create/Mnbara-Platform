name: CI

on:
  push:
    branches: [ main, develop, cleanup/architecture-reorganization ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - api-gateway
          - auth-service
          - listing-service
          - auction-service
          - payment-service
          - orders-service
          - trips-service
          - matching-service
          - crowdship-service
          - notification-service
          - recommendation-service
          - rewards-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/services/${{ matrix.service }}/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd backend/services/${{ matrix.service }}
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Build
        run: |
          cd backend/services/${{ matrix.service }}
          npm run build --if-present
      
      - name: Run linter
        run: |
          cd backend/services/${{ matrix.service }}
          npm run lint --if-present
      
      - name: Run tests
        run: |
          cd backend/services/${{ matrix.service }}
          npm test --if-present
  
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        app: [web, mobile]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -d "frontend/${{ matrix.app }}" ]; then
            cd frontend/${{ matrix.app }}
            if [ -f "package-lock.json" ]; then
              npm ci
            else
              npm install
            fi
          fi
      
      - name: Build
        run: |
          if [ -d "frontend/${{ matrix.app }}" ]; then
            cd frontend/${{ matrix.app }}
            npm run build --if-present
          fi

  docker-validation:
    name: Docker Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose
        run: |
          cd infrastructure/docker
          docker-compose config
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
