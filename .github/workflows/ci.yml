name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    name: ${{ matrix.service }} (Lint & Test)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [
          api-gateway,
          auction-service,
          auth-service,
          crowdship-service,
          listing-service,
          matching-service,
          notification-service,
          orders-service,
          payment-service,
          recommendation-service,
          rewards-service,
          trips-service
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: backend/services/${{ matrix.service }}
        run: npm ci

      - name: Run lint
        working-directory: backend/services/${{ matrix.service }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: backend/services/${{ matrix.service }}
        run: npm test --if-present

  frontend-build:
    name: Frontend Build (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/web/mnbara-web-legacy/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web/mnbara-web-legacy
        run: npm ci

      - name: Build web app
        working-directory: frontend/web/mnbara-web-legacy
        run: npm run build

  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
