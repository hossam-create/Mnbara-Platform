version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mnbara-postgres
    environment:
      POSTGRES_DB: mnbara_db
      POSTGRES_USER: mnbara_user
      POSTGRES_PASSWORD: mnbara_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mnbara-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mnbara-redis
    ports:
      - "6379:6379"
    networks:
      - mnbara-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: mnbara-auth
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Listing Service
  listing-service:
    build:
      context: ./services/listing-service
      dockerfile: Dockerfile
    container_name: mnbara-listing
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=us-east-1
      - S3_BUCKET=mnbara-images
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/listing-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: mnbara-notification
    environment:
      - NODE_ENV=development
      - PORT=3006
      - REDIS_URL=redis://redis:6379
    ports:
      - "3006:3006"
    depends_on:
      - redis
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Auction Service
  auction-service:
    build:
      context: ./services/auction-service
      dockerfile: Dockerfile
    container_name: mnbara-auction
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/auction-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: mnbara-payment
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=sk_test_your_stripe_key
      - PAYPAL_CLIENT_ID=your_paypal_client_id
      - PAYPAL_SECRET=your_paypal_secret
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Crowdship Service (Crowdshipping - Traveler Deliveries)
  crowdship-service:
    build:
      context: ./services/crowdship-service
      dockerfile: Dockerfile
    container_name: mnbara-crowdship
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3005:3005"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/crowdship-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Recommendation Service (AI-powered recommendations)
  recommendation-service:
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    container_name: mnbara-recommendation
    environment:
      - NODE_ENV=development
      - PORT=3007
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3007:3007"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/recommendation-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Rewards Service (Loyalty and referral program)
  rewards-service:
    build:
      context: ./services/rewards-service
      dockerfile: Dockerfile
    container_name: mnbara-rewards
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3008:3008"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/rewards-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

networks:
  mnbara-network:
    driver: bridge

volumes:
  postgres_data:
