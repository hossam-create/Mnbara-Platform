version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: mnbara-postgres
    environment:
      POSTGRES_DB: mnbara_db
      POSTGRES_USER: mnbara_user
      POSTGRES_PASSWORD: mnbara_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mnbara-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mnbara-redis
    ports:
      - "6379:6379"
    networks:
      - mnbara-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mnbara-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: mnbara_user
      RABBITMQ_DEFAULT_PASS: mnbara_pass
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    networks:
      - mnbara-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: mnbara-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - mnbara-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Elasticsearch Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: mnbara-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - mnbara-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana Dashboard
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: mnbara-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - mnbara-network

  # Admin Service
  admin-service:
    build:
      context: ../../backend/services/admin-service
      dockerfile: Dockerfile
    container_name: mnbara-admin
    environment:
      - NODE_ENV=development
      - PORT=3012
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    ports:
      - "3012:3012"
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ../../backend/services/admin-service:/app
      - /app/node_modules
    networks:
      - mnbara-network


  # API Gateway
  api-gateway:
    build:
      context: ../../backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: mnbara-gateway
    environment:
      - NODE_ENV=development
      - PORT=8080
      - LOG_LEVEL=info
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - AUTH_SERVICE_URL=http://auth-service:3001
      - LISTING_SERVICE_URL=http://listing-service:3002
      - AUCTION_SERVICE_URL=http://auction-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - CROWDSHIP_SERVICE_URL=http://crowdship-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
      - RECOMMENDATION_SERVICE_URL=http://recommendation-service:3007
      - REWARDS_SERVICE_URL=http://rewards-service:3008
      - ORDERS_SERVICE_URL=http://orders-service:3009
      - TRIPS_SERVICE_URL=http://trips-service:3010
      - MATCHING_SERVICE_URL=http://matching-service:3011
      - ADMIN_SERVICE_URL=http://admin-service:3012
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - auth-service
      - listing-service
      - auction-service
      - payment-service
      - crowdship-service
      - notification-service
      - recommendation-service
      - rewards-service
      - orders-service
      - trips-service
      - matching-service
      - admin-service
    volumes:
      - ../../backend/services/api-gateway:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Auth Service
  auth-service:
    build:
      context: ../../backend/services/auth-service
      dockerfile: Dockerfile
    container_name: mnbara-auth
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../backend/services/auth-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Listing Service
  listing-service:
    build:
      context: ../../backend/services/listing-service
      dockerfile: Dockerfile
    container_name: mnbara-listing
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://mnbara_user:mnbara_pass@postgres:5432/mnbara_db
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - AWS_REGION=us-east-1
      - S3_BUCKET=mnbara-images
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ../../backend/services/listing-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Notification Service
  notification-service:
    build:
      context: ../../backend/services/notification-service
      dockerfile: Dockerfile
    container_name: mnbara-notification
    environment:
      - NODE_ENV=development
      - PORT=3006
      - REDIS_URL=redis://redis:6379
    ports:
      - "3006:3006"
    depends_on:
      - redis
    volumes:
      - ../../backend/services/notification-service:/app
      - /app/node_modules
    networks:
      - mnbara-network

  # Auction Service
  auction-service:
