# ServiceMonitors for all MNBARA Backend Services
# These configure Prometheus to scrape metrics from each service

---
# API Gateway ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway
  namespace: monitoring
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: mnbara-platform
spec:
  namespaceSelector:
    matchNames:
      - mnbara
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
