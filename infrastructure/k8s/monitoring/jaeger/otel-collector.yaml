# OpenTelemetry Collector for MNBARA Platform
# Collects traces from all services and forwards to Jaeger

apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/part-of: mnbara-monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
      # Receive Jaeger traces directly
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
          thrift_compact:
            endpoint: 0.0.0.0:6831
      
      # Receive Zipkin traces
      zipkin:
        endpoint: 0.0.0.0:9411
      
      # Prometheus metrics receiver
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: ['localhost:8888']

    processors:
      # Batch processor for better performance
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 1000
        spike_limit_mib: 200
      
      # Probabilistic sampling
      probabilistic_sampler:
        sampling_percentage: 10
      
      # Tail-based sampling for important traces
      tail_sampling:
        decision_wait: 10s
        num_traces: 100000
        expected_new_traces_per_sec: 1000
        policies:
          # Always sample errors
          - name: errors-policy
            type: status_code
            status_code:
              status_codes: [ERROR]
          # Always sample slow requests (>2s)
          - name: latency-policy
            type: latency
            latency:
              threshold_ms: 2000
          # Sample payment service traces at higher rate
          - name: payment-service-policy
            type: string_attribute
            string_attribute:
              key: service.name
              values: [payment-service]
              enabled_regex_matching: false
          # Sample auction service traces at higher rate
          - name: auction-service-policy
            type: string_attribute
            string_attribute:
              key: service.name
              values: [auction-service]
              enabled_regex_matching: false
          # Probabilistic sampling for everything else
          - name: probabilistic-policy
            type: probabilistic
            probabilistic:
              sampling_percentage: 10
      
      # Add resource attributes
      resource:
        attributes:
          - key: environment
            value: production
            action: upsert
          - key: cluster
            value: mnbara-production
            action: upsert
      
      # Filter out health check spans
      filter:
        spans:
          exclude:
            match_type: regexp
            attributes:
              - key: http.url
                value: ".*/health.*"
              - key: http.url
                value: ".*/metrics.*"

    exporters:
      # Export to Jaeger
      jaeger:
        endpoint: jaeger-collector:14250
        tls:
          insecure: true
      
      # Export to logging for debugging
      logging:
        loglevel: warn
      
      # Export metrics to Prometheus
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: otel
        const_labels:
          cluster: mnbara-production

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp, jaeger, zipkin]
          processors: [memory_limiter, filter, tail_sampling, batch, resource]
          exporters: [jaeger, logging]
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [prometheus]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/part-of: mnbara-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8889"
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          args:
            - --config=/etc/otel-collector-config.yaml
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 14250
              name: jaeger-grpc
            - containerPort: 14268
              name: jaeger-http
            - containerPort: 6831
              name: jaeger-compact
              protocol: UDP
            - containerPort: 9411
              name: zipkin
            - containerPort: 8889
              name: prometheus
            - containerPort: 13133
              name: health
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app.kubernetes.io/name: otel-collector
spec:
  type: ClusterIP
  ports:
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
    - port: 14250
      targetPort: 14250
      name: jaeger-grpc
    - port: 14268
      targetPort: 14268
      name: jaeger-http
    - port: 6831
      targetPort: 6831
      name: jaeger-compact
      protocol: UDP
    - port: 9411
      targetPort: 9411
      name: zipkin
    - port: 8889
      targetPort: 8889
      name: prometheus
  selector:
    app.kubernetes.io/name: otel-collector
