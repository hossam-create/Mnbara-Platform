# Elasticsearch for Log Aggregation (separate from search cluster)
# This is a dedicated Elasticsearch cluster for logs and traces

apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-logs-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: elasticsearch-logs
    app.kubernetes.io/part-of: mnbara-monitoring
data:
  elasticsearch.yml: |
    cluster.name: mnbara-logs
    node.name: ${HOSTNAME}
    network.host: 0.0.0.0
    discovery.type: single-node
    
    # Security settings (basic)
    xpack.security.enabled: false
    
    # Index lifecycle management
    xpack.ilm.enabled: true
    
    # Disable ML features to save resources
    xpack.ml.enabled: false
    
    # Path settings
    path.data: /usr/share/elasticsearch/data
    path.logs: /usr/share/elasticsearch/logs
    
    # Memory settings
    bootstrap.memory_lock: false
    
    # Index settings
    action.auto_create_index: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-logs-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-logs
  namespace: monitoring
  labels:
    app.kubernetes.io/name: elasticsearch-logs
    app.kubernetes.io/part-of: mnbara-monitoring
spec:
  serviceName: elasticsearch-logs
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-logs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch-logs
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
        - name: increase-vm-max-map
          image: busybox:1.36
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms2g -Xmx2g"
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
            - name: config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: elasticsearch-logs-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logs
  namespace: monitoring
  labels:
    app.kubernetes.io/name: elasticsearch-logs
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: 9200
      name: http
    - port: 9300
      targetPort: 9300
      name: transport
  selector:
    app.kubernetes.io/name: elasticsearch-logs
