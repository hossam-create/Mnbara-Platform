# Enhanced Horizontal Pod Autoscaler Configuration
# Includes custom metrics and advanced scaling behavior

{{- if .Values.autoscaling.hpa.enhanced }}

---
# Enhanced HPA for Auction Service with custom metrics
{{- if and .Values.auctionService.enabled .Values.auctionService.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.auctionService.name }}-enhanced
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.serviceLabels" (list . .Values.auctionService.name) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.auctionService.name }}
  minReplicas: {{ .Values.auctionService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.auctionService.autoscaling.maxReplicas }}
  metrics:
    # CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.auctionService.autoscaling.targetCPUUtilizationPercentage | default 60 }}
    # Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.auctionService.autoscaling.targetMemoryUtilizationPercentage | default 70 }}
    {{- if .Values.autoscaling.hpa.customMetrics.enabled }}
    # Custom metric: Active WebSocket connections
    - type: Pods
      pods:
        metric:
          name: websocket_connections_active
        target:
          type: AverageValue
          averageValue: {{ .Values.auctionService.autoscaling.targetWebsocketConnections | default "500" }}
    # Custom metric: Bid processing rate
    - type: Pods
      pods:
        metric:
          name: auction_bids_per_second
        target:
          type: AverageValue
          averageValue: {{ .Values.auctionService.autoscaling.targetBidsPerSecond | default "100" }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.auctionService.autoscaling.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.auctionService.autoscaling.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
{{- end }}

