{{- if .Values.recommendationService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.recommendationService.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.serviceLabels" (list . .Values.recommendationService.name) | nindent 4 }}
spec:
  {{- if not .Values.recommendationService.autoscaling.enabled }}
  replicas: {{ .Values.recommendationService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mnbara.serviceSelectorLabels" (list . .Values.recommendationService.name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mnbara.serviceSelectorLabels" (list . .Values.recommendationService.name) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mnbara.serviceAccountName" . }}
      containers:
        - name: {{ .Values.recommendationService.name }}
          image: {{ include "mnbara.image" (dict "root" . "service" .Values.recommendationService) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.recommendationService.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.recommendationService.env.PORT | quote }}
            - name: NODE_ENV
              value: {{ .Values.recommendationService.env.NODE_ENV | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-database" (include "mnbara.fullname" .)) .Values.secrets.database.existingSecret }}
                  key: password
            - name: DATABASE_URL
              value: {{ include "mnbara.databaseUrl" . | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-redis" (include "mnbara.fullname" .)) .Values.secrets.redis.existingSecret }}
                  key: redis-password
            - name: REDIS_URL
              value: {{ include "mnbara.redisUrl" . | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "mnbara.fullname" . }}-common
          resources:
            {{- toYaml .Values.recommendationService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}
