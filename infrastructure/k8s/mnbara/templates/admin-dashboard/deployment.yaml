{{- if .Values.adminDashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.adminDashboard.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.serviceLabels" (list . .Values.adminDashboard.name) | nindent 4 }}
spec:
  replicas: {{ .Values.adminDashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "mnbara.serviceSelectorLabels" (list . .Values.adminDashboard.name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mnbara.serviceSelectorLabels" (list . .Values.adminDashboard.name) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mnbara.serviceAccountName" . }}
      containers:
        - name: {{ .Values.adminDashboard.name }}
          image: {{ include "mnbara.image" (dict "root" . "service" .Values.adminDashboard) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.adminDashboard.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}
