{{- if .Values.resourceQuota.enabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "mnbara.fullname" . }}-quota
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.labels" . | nindent 4 }}
spec:
  hard:
    # Compute resources
    requests.cpu: {{ .Values.resourceQuota.requests.cpu | default "50" | quote }}
    requests.memory: {{ .Values.resourceQuota.requests.memory | default "100Gi" | quote }}
    limits.cpu: {{ .Values.resourceQuota.limits.cpu | default "100" | quote }}
    limits.memory: {{ .Values.resourceQuota.limits.memory | default "200Gi" | quote }}
    # Object counts
    pods: {{ .Values.resourceQuota.pods | default "200" | quote }}
    services: {{ .Values.resourceQuota.services | default "50" | quote }}
    secrets: {{ .Values.resourceQuota.secrets | default "100" | quote }}
    configmaps: {{ .Values.resourceQuota.configmaps | default "100" | quote }}
    persistentvolumeclaims: {{ .Values.resourceQuota.pvcs | default "50" | quote }}
    # Storage
    requests.storage: {{ .Values.resourceQuota.storage | default "1Ti" | quote }}
{{- end }}
---
{{- if .Values.limitRange.enabled }}
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ include "mnbara.fullname" . }}-limits
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.labels" . | nindent 4 }}
spec:
  limits:
    - type: Container
      default:
        cpu: {{ .Values.limitRange.default.cpu | default "500m" | quote }}
        memory: {{ .Values.limitRange.default.memory | default "512Mi" | quote }}
      defaultRequest:
        cpu: {{ .Values.limitRange.defaultRequest.cpu | default "100m" | quote }}
        memory: {{ .Values.limitRange.defaultRequest.memory | default "256Mi" | quote }}
      max:
        cpu: {{ .Values.limitRange.max.cpu | default "4" | quote }}
        memory: {{ .Values.limitRange.max.memory | default "8Gi" | quote }}
      min:
        cpu: {{ .Values.limitRange.min.cpu | default "50m" | quote }}
        memory: {{ .Values.limitRange.min.memory | default "64Mi" | quote }}
    - type: PersistentVolumeClaim
      max:
        storage: {{ .Values.limitRange.maxStorage | default "500Gi" | quote }}
      min:
        storage: {{ .Values.limitRange.minStorage | default "1Gi" | quote }}
{{- end }}
