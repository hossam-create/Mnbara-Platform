{{- if and .Values.crowdshipService.enabled .Values.crowdshipService.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.crowdshipService.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mnbara.serviceLabels" (list . .Values.crowdshipService.name) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.crowdshipService.name }}
  minReplicas: {{ .Values.crowdshipService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.crowdshipService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.crowdshipService.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
