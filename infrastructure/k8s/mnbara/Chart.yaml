# MNBARA Platform Helm Chart
apiVersion: v2
name: mnbara
description: MNBARA E-commerce Platform - Marketplace with auctions, crowdshipping, and escrow payments
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - ecommerce
  - marketplace
  - auctions
  - crowdshipping
maintainers:
  - name: MNBARA Team
    email: team@mnbara.com
dependencies:
  - name: postgresql
    version: "13.2.24"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.6.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: rabbitmq
    version: "12.5.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled
  - name: elasticsearch
    version: "19.17.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled
  - name: minio
    version: "12.10.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: minio.enabled
